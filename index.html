<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <script src="script.js"></script>
</head>
<body>
    <div class="container1">
        <div class="titulo">
            <h1>Sistema de Notas</h1>
       </div>
       <div id="alert" class="alert"></div>
       <div class="inputs">
           <form action="">
               <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo...">
               <input type="number" id="nota1" name="nota1" placeholder="Digite sua primeira nota">
               <input type="number" id="nota2" name="nota2" placeholder="Digite sua segunda nota">
               <input type="button" id='botao' value="Cadastrar" onclick="cadastrar()">
           </form>
       </div>
    </div>
        
    <div class="container2">
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome Completo</th>
                    <th>Primeira nota</th>
                    <th>Segunda nota</th>
                    <th>Média</th>
                    <th>Situação</th>
                </tr>

                <tbody id="tabela"></tbody> 
            </thead>
        </table>
    </div>
   
</body>
</html>
